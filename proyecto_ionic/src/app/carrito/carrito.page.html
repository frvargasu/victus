<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="obtenerCarrito().length > 0; else vacio">
    <ion-list>
      <ion-item *ngFor="let producto of obtenerCarrito()">
        <ion-thumbnail slot="start">
          <img [src]="producto.imagen" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.nombre }}</h2>
          <p>${{ producto.precio }} x {{ producto.cantidad }}</p>
        </ion-label>
        <ion-button size="small" (click)="quitarProducto(producto.nombre)">-</ion-button>
        <ion-button size="small" (click)="agregarProducto(producto)">+</ion-button>
      </ion-item>
    </ion-list>
    <div style="text-align: right; font-weight: bold; margin: 18px;">
      Total: ${{ obtenerTotal() }}
    </div>
    <ion-button expand="block" color="success">
      <ion-icon name="card-outline" slot="start"></ion-icon>
      Pagar
    </ion-button>
  </div>
  <ng-template #vacio>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 40vh;">
      <ion-icon name="cart-outline" style="font-size: 5em; color: #007aff; margin-bottom: 16px;"></ion-icon>
      <div style="font-size: 1.3em; color: #007aff; font-weight: 600; margin-bottom: 8px;">
        ¡Tu carrito está vacío!
      </div>
      <div style="color: #888; font-size: 1em;">
        Agrega productos para comenzar tu compra.
      </div>
    </div>
  </ng-template>
</ion-content>
