<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Poleras de Programaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card>
          <img [src]="producto.imagen" [alt]="producto.nombre" style="width: 100%; height: 200px; object-fit: contain;" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Precio: ${{ producto.precio }}</p>
            <ion-button expand="block" color="primary">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
