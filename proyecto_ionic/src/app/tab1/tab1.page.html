<ion-header [translucent]="true">
  <ion-toolbar style="background: #fff; min-height: 60px; box-shadow: 0 2px 12px rgba(0,0,0,0.06);">
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <div></div>
      <img src="assets/img/Logo.png" alt="Logo" style="height: 48px; display: block;" />
      <div style="display: flex; align-items: center;">
        <div style="position: relative; margin-right: 32px;">
          <ion-icon
            name="cart-outline"
            style="font-size: 2.2em; color: #007aff; cursor:pointer;"
            [routerLink]="['/carrito']">
          </ion-icon>
          <ion-badge *ngIf="obtenerCantidadCarrito() > 0"
            color="danger"
            style="position: absolute; top: -8px; right: -12px; font-size: 0.8em;">
            {{ obtenerCantidadCarrito() }}
          </ion-badge>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <!-- Banner promocion -->
  <div class="animate__animated animate__pulse animate__infinite" style="background: #007aff; padding: 14px 0; text-align: center; margin: 14px 0 0 0;">
    <span style="font-size: 1.1em; font-weight: 500; color: #fff; letter-spacing: 1px;">
      ¡Envio gratis por compras sobre $19.990!
    </span>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card>
          <img [src]="producto.imagen" [alt]="producto.nombre" style="width: 100%; height: 200px; object-fit: contain;" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Precio: ${{ producto.precio }}</p>
            <ion-button expand="block" color="primary" (click)="agregarProducto(producto)">
              Añadir al Carrito
            </ion-button>
            <ion-button expand="block" fill="outline" color="secondary" (click)="irADetalleProducto(producto.nombre)">
              Ver Detalle
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
